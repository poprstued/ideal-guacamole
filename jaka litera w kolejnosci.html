<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>licznik czegos nwm</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
const text = (prompt('wprowadz tekst'));
const number = parseInt(prompt('ktora w kolejnosci litera cie interesuje'));

document.write('<center> liczba znakow w tekscie to: '+ text.length +'<center');
if (text.length > number) {
document.write('<center><br>' + number + ' znak to: '+ text.charAt(number) +'<center>');
} else{
    document.write('<center><br> tekst nie ma '+ number +' liter <center>');
}

    </script>
</body>
</html>
