<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    const number1 = parseInt(prompt('wprowadz pierwszą liczbe')); 
    const number2 = number(prompt('wprowadz drogą liczbe'));

    if (isNaN(number1)){
    document.write ('wprowadz poprawnie pierwsza liczbe');

    } else if (isNaN(number2)){

    document.write('wprowadz poporawnie droga liczbe');
    } else {
    document.write('<p> wynik: '+ (number1+number2) + '</p>')
    }


    </script>
</body>
</html>

<script>
   //huja działa elo elo benc 
    function writeNameWithParameters(username, invite){
        const tekst= `<p> ${invite} ${username}</P> `

        return (tekst)

    }
    username = string(prompt('jak sie nazywasz')); 
    invite = string(prompt('jak chcesz byc przywitany'));
    document.write(writeNameWithParameters(username, invite)) 

</script>
